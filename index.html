<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <section id="weather-wrapper">
            <h1>Kamakill Weather Forecast</h1>
            <div id="weather-search">
                <input id="search" type="text" placeholder="--select a city--">
                    <input id="submit" type="submit" onclick="fetchWeather()" value="Search">
            </div>
            <div id="weather-data" style="display: none"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
